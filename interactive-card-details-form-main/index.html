<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./design/style.css">

</head>

<body>
    <div class="container">
        <img src="images/bg-main-desktop.png" alt="">
        <div class="cards">
            <div class="con1">
                <div>
                    <span></span>
                    <span></span>
                </div>
                <div class="number">
                    <h1>9591 6489 6389 101E</h1>
                </div>
                <div class="name">
                    <p>FELICIA LEIRE</p>
                    <p>09/00</p>
                </div>
            </div>
            <div class="con2">
            </div>
        </div>
        <div class="info">
            <form action="">
                <div class="div">
                    <label for="name">CARDHOLDER NAME</label>
                    <input type="text" name="name" placeholder="User Name">
                </div>
                <div class="div">
                    <label for="name">CARD NUMBER</label>
                    <input type="text" name="name" placeholder="0000 0000 0000 0000" pattern="1234567890">
                </div>
                <div class="div">
                    <label for=""> EXP DATE (MM/YY)        CVC</label>
                    <div class="num">
                        <input class="mm" type="text" placeholder="MM" pattern="1234567890">
                        <input class="yy" type="text" placeholder="YY" pattern="1234567890">
                        <input class="cvc" type="text" placeholder="e.g. 123" pattern="1234567890">
                        <p id="cvc"></p>
                    </div>
                </div>
                <button type="submit">Confirm</button>
            </form>
        </div>

</body>

</html>
