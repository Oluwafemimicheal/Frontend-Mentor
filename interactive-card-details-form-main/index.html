<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="cards">
            <div class="con1">
                <div>
                    <span></span>
                    <span></span>
                </div>
                <div class="number">
                    <h1>9591 6489 6389 1011</h1>
                </div>
                <div class="name">
                    <p>FELICIA LEIRE</p>
                    <p>09/00</p>
                </div>
            </div>
            <div class="con2">
            </div>
        </div>
        <div class="info">
            <form action="">
                <div class="div">
                    <label for="name">CARDHOLDER NAME</label>
                    <input type="text" name="name" placeholder="e.g Oluwafemi Micheal">
                </div>
                <div class="div">
                    <label for="name">CARD NUMBER</label>
                    <input type="text" class='new' id="card-number" name="name" placeholder="e.g 3452 5647 3214 9800" pattern="[0-9]{4,16}" maxlength="16" autofocus required>
                    <p id="num-meg"></p>
                </div>
                <div class="div">
                    <label for=""> EXP DATE (MM/YY)  <span>CVC</span></label>
                    <div class="num">
                        <input class="mm" type="text" placeholder="MM" maxlength="2">
                        <input class="yy" type="text" placeholder="YY" maxlength="2">
                        <input class="cvc" type="text" placeholder="e.g. 123" maxlength="3">
                        <p id="cvc"></p>
                    </div>
                </div>
                <div class="div">
                    <button id="btn">Confirm</button>
                </div>
            </form>
            <div class="pop-message">
                <div class="img">
                    <img src="./images/icon-complete.svg" alt="">
                </div>
                <div class="text">
                    <h1>THANK YOU!</h1>
                    <p>We've added your card details</p>
                </div>

                <button id="btn" type="submit">Continue</button>

            </div>
        </div>
    </div>

</body>

</html>
