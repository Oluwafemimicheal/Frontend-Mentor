<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="top-bg">
            <picture>
                <source media="(min-width: 1100px)" srcset="images/bg-header-desktop.svg">
                <source media="(min-width: 500px)" srcset="images/bg-header-mobile.svg">
                <img src="images/bg-header-desktop.svg" alt="">
            </picture>
        </div>
    </header>
    <!-- position popup div -->
    <div class="popup">
        <div class="position">
            <h2> <span>Frontend</span><span>X</span></h2>
            <h2> <span>CSS</span> <span>X</span></h2>
            <h2><span>Javascript</span> <span>X</span></h2>
        </div>
        <button id="clear">Clear</button>
    </div>
    <!-- main -->
    <main class="main">
        <ul class="list">
            <ul class="list">
                <li>
                    <div class="profile">
                        <img src="${contact.logo}" alt="Loading">
                        <div class="text-box">
                            <div class="btn">
                                <span class="company">${contact.company}</span>
                                <span class="new">${contact.new}</span>
                                <span class="featured">${contact.featured}</span>
                            </div>
                            <div class="position">
                                <h2>${contact.position}</h2>
                            </div>
                            <div class="posted">
                                <span>${contact.postedAt}</span>
                                <span>.</span>
                                <span>${contact.contract}</span>
                                <span>.</span>
                                <span>${contact.location}</span>
                            </div>
                        </div>
                    </div>
                    <div class="role">
                        <h2>${contact.role}</h2>
                        <h2>${contact.languages}</h2>
                        <h2>${contact.tools}</h2>
                    </div>
                </li>
            </ul>
        </ul>

    </main>
    </div>
</body>

</html>
